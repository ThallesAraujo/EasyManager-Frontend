<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
<app-navbar [titulo]="'Adicionar Lançamento'"></app-navbar>
<div class="container">
  <form>
    <div class="ui-g">

      <label>Tipo</label>
      <div class="ui-g-12">
        <p-selectButton [options]="tiposLancamento" #tipoLancamento></p-selectButton>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>{{ tipoLancamento.value === 'RECEITA'? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText ngModel type="text" name="descricao" #descricao="ngModel" required minlength="5" [class]="descricao.dirty && descricao.invalid? 'input-invalid': 'ui-inputtext'" >
        <div *ngIf="descricao.hasError('minlength') && descricao.dirty" style="color: rgb(222, 88, 11);">A descricao precisa ter no mínimo {{ descricao.errors?.minlength?.requiredLength }} caracteres</div>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText ngModel name="valor" type="text" placeholder="0,00" [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" currencyMask>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" ></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" [filter]="true" ></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" styleClass="btn-secondary"></button>
        <a href="#" class="return-link">Voltar a pesquisa</a>
      </div>

    </div>
  </form>
</div>
